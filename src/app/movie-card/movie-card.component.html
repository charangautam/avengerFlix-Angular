<app-navbar></app-navbar>
<div class="home-page">
    <mat-card *ngFor="let movie of movies;">
        <mat-card-header style="text-align: left;">
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>{{movie.Director.Name}}</mat-card-subtitle>
            <mat-card-subtitle>Released: {{movie.Released}}</mat-card-subtitle>
            <mat-card-subtitle>Rating: {{movie.Rating}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImgPath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button (click)="openGenreDialog(movie.Title, movie.Description)" color="primary">
                Description
            </button>
            <button mat-button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)" color="primary">
                Genre
            </button>
            <button mat-button (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Age)"
                color="primary">
                Director
            </button>
            <mat-icon *ngIf="!inFavorited(movie._id)" (click)="addFavMovie(movie._id)">
                favorite_border
            </mat-icon>
            <mat-icon *ngIf="inFavorited(movie._id)" (click)="removeFavMovie(movie._id)">
                favorite
            </mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
