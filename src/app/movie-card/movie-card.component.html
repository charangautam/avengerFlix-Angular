<app-navbar></app-navbar>
<div class="home-page">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle style="color: gray;">{{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImgPath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary">
                Details
            </button>
            <button mat-button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)" color="primary">
                Genre
            </button>
            <button mat-button (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Age)"
                color="primary">
                Director
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
