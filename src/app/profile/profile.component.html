<app-navbar></app-navbar>
<div class="profile-div">
    <div>
        <h2>Favorited Movies</h2>
        <div *ngFor="let title of favoritedTitle;">
            <h4>{{title}}</h4>
        </div>
    </div>
    <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Current Details</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Username: {{user.Username}}</p>
                <p>Email: {{user.Email}}</p>
                <p>Birthday: {{user?.Birthday | date }}</p>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Edit Your Profile</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Username" type="text" placeholder="Username"
                            name="Username">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password"
                            name="Password">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday"
                            name="Birthday">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="editUserInfo()" color="primary">
                    Save Changes
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
