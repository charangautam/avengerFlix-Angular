<style>
  .main-page {
    display: flex;

    align-items: center;
    margin-top: 6rem;
    font-family: 'Work Sans', sans-serif;
  }

  .welcome-title {
    font-family: 'Acme', sans-serif;
    font-size: 27px;
    word-spacing: 3px;
    margin-bottom: 20px;
  }
</style>
